<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Городской Транспорт</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #232c39;
      font-family: 'Roboto', Arial, sans-serif;
      color: #fff;
      height: 100vh;
      overflow: hidden;
    }
    body {
      min-height: 100vh;
      box-sizing: border-box;
    }
    .container {
      max-width: 440px;
      width: 100vw;
      box-sizing: border-box;
      margin: 0 auto;
      padding: 0 7vw 86px 7vw;
      min-height: calc(100vh - 86px);
      display: flex;
      flex-direction: column;
      justify-content: start;
      overflow: hidden;
    }
    .header {
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 1.7em;
      font-weight: bold;
      padding: 25px 0 13px 0;
      justify-content: center;
      letter-spacing: 0.5px;
    }
    .timer-block {
      text-align: center;
      margin-bottom: 17px;
      margin-top: 2px;
    }
    .timer-text {
      font-size: 1.45em;
      font-weight: 600;
      color: #ee2222;
    }
    .highlight-text {
      color: #ee2222;
      font-weight: 700;
      font-size: 1.02em;
      margin-left: 5px;
    }
    .tab-controls {
      display: flex;
      justify-content: space-around;
      margin: 16px 0 8px 0;
      font-size: 1.18em;
      font-weight: 500;
      gap: 8px;
    }
    .tab-controls .tab {
      width: 46%;
      padding-bottom: 7px;
      display: flex;
      align-items: center;
      gap: 9px;
      justify-content: center;
      color: #fff;
      opacity: 0.89;
      border-bottom: 3px solid transparent;
      transition: color 0.1s, border-color 0.1s;
      font-size: 1em;
      height: 39px;
      cursor: pointer;
    }
    .tab-controls .tab.active {
      color: #ee2222;
      font-weight: bold;
      border-bottom: 3px solid #ee2222;
      background: none;
      opacity: 1;
    }
    .section {
      margin: 22px 0 12px 0;
      padding-bottom: 11px;
      border-bottom: 1px solid #354154;
    }
    .row {
      display: flex;
      align-items: center;
      gap: 13px;
      margin-top: 10px;
      font-size: 1.18em;
      word-break: break-word;
    }
    .row .icon {
      width: 26px;
      text-align: center;
      font-size: 1.2em;
    }
    .gray {
      color: #bec4cf;
      font-size: 1em;
    }
    .time {
      font-size: 1.22em;
      margin-left: 38px;
      margin-top: 0;
    }
    .qr-block {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 41px 0 18px 0;
    }
    .qr-block img {
      width: 67vw;
      min-width: 125px;
      max-width: 190px;
      height: auto;
      background: #fff;
      border-radius: 12px;
      margin-bottom: 14px;
      box-shadow: 0 1px 10px #0002;
    }
    .qr-num {
      color:#ee2222;
      font-size:1.23em;
      font-weight:700;
      margin-top:14px;
      text-align: center;
      letter-spacing: 1px;
    }
    .close-btn {
      position: fixed;
      left: 0; bottom: 0;
      width: 100vw;
      max-width: 440px;
      margin: 0;
      background: #ee2222;
      color: #fff;
      border: none;
      border-radius: 12px 12px 0 0;
      padding: 21px 0 14px 0;
      font-size: 1.37em;
      font-weight: bold;
      cursor: pointer;
      text-align: center;
      z-index: 10;
      box-shadow: 0 -2px 10px #0003;
      letter-spacing: 1px;
      transition: background 0.2s;
    }
    .close-btn:active { background: #c21414; }
    @media (max-width: 540px) {
      .container {
        max-width: 100vw;
        padding: 0 9vw 86px 9vw;
      }
      .header { font-size: 1.22em; padding-top: 13px;}
      .timer-text { font-size: 1.17em; }
      .section { margin: 15px 0 9px 0;}
      .row { font-size: 1.09em; gap: 9px; margin-top: 8px;}
      .qr-block img { width: 88vw; max-width: 99vw; min-width: 95px;}
      .close-btn { font-size: 1.06em; border-radius: 0; padding: 17px 0 11px 0;}
      .qr-num { font-size: 1.05em; }
    }
  </style>
</head>
<body>
<div class="container">
  <!-- Header -->
  <div class="header">
    <span class="icon"><i class="fas fa-times"></i></span>
    Городской Транспорт
  </div>
  
  <!-- ОБЩИЙ таймер -->
  <div class="timer-block">
    <span class="timer-text">Действует: <span class="highlight-text" id="timer">15</span> сек.</span>
  </div>

  <!-- Tabs -->
  <div class="tab-controls">
    <div class="tab active" id="tab-ticket" onclick="showPage('ticket')">
      <i class="fa-regular fa-file"></i>
      <span>1 286 452 855</span>
    </div>
    <div class="tab" id="tab-control" onclick="showPage('qr')">
      <i class="fa-solid fa-user-shield"></i>
      <span>Контроль</span>
    </div>
  </div>
  <!-- Ticket Page -->
  <div id="page-ticket">
    <div class="section">
      <div class="row gray"><span class="icon"><i class="fa-solid fa-user-shield"></i></span>Перевозчик</div>
      <div class="row" style="margin-bottom: 7px;">ИП Гальченкова Е. А.</div>
      <div class="row gray"><span class="icon"><i class="fa-solid fa-bus"></i></span>Дом ученых – А/В Восточный</div>
      <div class="row">м880кк124</div>
    </div>
    <div class="section">
      <div class="row gray"><span class="icon"><i class="fa-solid fa-ruble-sign"></i></span>Стоимость</div>
      <div class="row">1 шт., Полный, 48.00 ₽</div>
    </div>
    <div class="section">
      <div class="row gray"><span class="icon"><i class="fa-regular fa-calendar"></i></span>Дата покупки</div>
      <div class="row">05 ноября 2025 г.</div>
    </div>
    <div class="section">
      <div class="row gray"><span class="icon"><i class="fa-regular fa-clock"></i></span>Время покупки</div>
      <div class="row time">12:20</div>
    </div>
  </div>
  <!-- QR Page -->
  <div id="page-qr" style="display:none;">
    <div class="qr-block">
      <img src="https://api.qrserver.com/v1/create-qr-code/?data=1286452855&size=190x190" alt="QR-код">
      <div class="qr-num">№ 1 286 452 855</div>
    </div>
  </div>
  <button class="close-btn">ЗАКРЫТЬ</button>
</div>
<script>
  // Таймер обратного отсчёта
  let sec = 15;
  let timerEl = document.getElementById('timer');
  let timerInterval = setInterval(function(){
    sec--;
    if(sec < 0) {
      sec = 0;
      clearInterval(timerInterval);
    }
    timerEl.textContent = sec;
  }, 1000);

  // Переключение вкладок
  function showPage(page) {
    if(page === 'ticket'){
      document.getElementById('page-ticket').style.display = '';
      document.getElementById('page-qr').style.display = 'none';
      document.getElementById('tab-ticket').classList.add('active');
      document.getElementById('tab-control').classList.remove('active');
    } else {
      document.getElementById('page-ticket').style.display = 'none';
      document.getElementById('page-qr').style.display = '';
      document.getElementById('tab-control').classList.add('active');
      document.getElementById('tab-ticket').classList.remove('active');
    }
  }
</script>
</body>
</html>
