<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Городской Транспорт</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    body {
      margin: 0;
      background: #232c39;
      font-family: 'Roboto', Arial, sans-serif;
      color: #fff;
      min-height: 100vh;
    }
    .container {
      max-width: 430px;
      margin: 0 auto;
      padding-bottom: 110px;
      min-height: 90vh;
      background: #232c39;
    }
    .header {
      display: flex;
      align-items: center;
      gap: 14px;
      font-size: 2.2em;
      font-weight: bold;
      padding: 30px 0 16px 0;
      justify-content: center;
    }
    .big-text {
      font-size: 2.3em;
      font-weight: 600;
      text-align: center;
      margin-bottom: 18px;
      line-height: 1.1;
    }
    .highlight-text {
      color: #f56a6a;
      font-weight: 700;
      font-size: 1em;
    }
    .tab-controls {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
      margin-bottom: 14px;
      font-size: 1.5em;
      font-weight: 500;
      cursor: pointer;
      gap: 8px;
    }
    .tab-controls .tab {
      width: 48%;
      padding-bottom: 5px;
      display: flex;
      align-items: center;
      gap: 12px;
      justify-content: center;
      color: #fff;
      opacity: 0.88;
      border-bottom: 4px solid transparent;
      transition: color 0.2s, border-color 0.2s;
      font-size: 1em;
      height: 48px;
    }
    .tab-controls .tab.active {
      color: #f56a6a;
      font-weight: bold;
      border-bottom: 4px solid #f56a6a;
      opacity: 1;
      background: none;
    }
    .section {
      margin: 28px 0 14px 0;
      padding-bottom: 12px;
      border-bottom: 1px solid #354154;
    }
    .row {
      display: flex;
      align-items: center;
      gap: 14px;
      margin-top: 14px;
      font-size: 1.5em;
    }
    .row .icon {
      width: 35px;
      text-align: center;
      font-size: 1.45em;
    }
    .gray {
      color: #bec4cf;
      font-size: 0.98em;
    }
    .time {
      font-size: 1.4em;
      margin-left: 38px;
      margin-top: 0;
    }
    .qr-block {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 60px 0 28px 0;
    }
    .qr-block img {
      width: 80vw;
      min-width: 200px;
      max-width: 270px;
      height: auto;
      background: #fff;
      border-radius: 15px;
      margin-bottom: 20px;
      box-shadow: 0 1px 10px #0002;
    }
    .qr-num {
      color:#ccc;
      font-size:2em;
      font-weight:500;
      margin-top:15px;
      text-align: center;
      letter-spacing: 1px;
    }
    .close-btn {
      position: fixed;
      left: 0; bottom: 0;
      width: 100vw;
      max-width: 430px;
      margin: 0;
      background: #ee2222;
      color: #fff;
      border: none;
      border-radius: 12px 12px 0 0;
      padding: 27px;
      font-size: 2em;
      font-weight: bold;
      cursor: pointer;
      text-align: center;
      z-index: 10;
      box-shadow: 0 -2px 18px #0003;
      letter-spacing: 2px;
    }

    @media (max-width: 540px) {
      .container {
        max-width: 100vw;
        padding: 0 2vw 110px 2vw;
      }
      .header {
        font-size: 1.5em;
        padding-top: 18px;
      }
      .big-text { font-size: 1.3em; }
      .tab-controls { font-size: 1.1em; }
      .section { margin: 18px 0 10px 0; }
      .row { font-size: 1.1em; gap: 10px; margin-top: 10px;}
      .qr-block img { width: 98vw; max-width: 99vw; min-width: 135px;}
      .close-btn {
        padding: 22px; font-size: 1.3em; border-radius: 0;
      }
      .qr-num { font-size: 1.3em; }
    }
  </style>
</head>
<body>

<div class="container">
  <!-- Header -->
  <div class="header">
    <span class="icon"><i class="fas fa-times"></i></span>
    Городской Транспорт
  </div>

  <!-- Tabs -->
  <div class="tab-controls">
    <div class="tab active" id="tab-ticket" onclick="showPage('ticket')">
      <i class="fa-regular fa-file"></i>
      <span>1 286 452 855</span>
    </div>
    <div class="tab" id="tab-control" onclick="showPage('qr')">
      <i class="fa-solid fa-user-shield"></i>
      <span>Контроль</span>
    </div>
  </div>

  <!-- Ticket Page -->
  <div id="page-ticket">
    <div class="big-text">Действует: <span class="highlight-text">11 сек.</span></div>
    <div class="section">
      <div class="row gray"><span class="icon"><i class="fa-solid fa-user-shield"></i></span>Перевозчик</div>
      <div class="row" style="margin-bottom: 8px;">ИП Гальченкова Е. А.</div>
      <div class="row gray"><span class="icon"><i class="fa-solid fa-bus"></i></span>Дом ученых – А/В Восточный</div>
      <div class="row">м880кк124</div>
    </div>
    <div class="section">
      <div class="row gray"><span class="icon"><i class="fa-solid fa-ruble-sign"></i></span>Стоимость</div>
      <div class="row">1 шт., Полный, 48.00 ₽</div>
    </div>
    <div class="section">
      <div class="row gray"><span class="icon"><i class="fa-regular fa-calendar"></i></span>Дата покупки</div>
      <div class="row">05 ноября 2025 г.</div>
    </div>
    <div class="section">
      <div class="row gray"><span class="icon"><i class="fa-regular fa-clock"></i></span>Время покупки</div>
      <div class="row time">12:20</div>
    </div>
  </div>

  <!-- QR Page -->
  <div id="page-qr" style="display:none;">
    <div class="big-text">Действует: <span class="highlight-text">13 сек.</span></div>
    <div class="qr-block">
      <img src="https://api.qrserver.com/v1/create-qr-code/?data=1286452855&size=270x270" alt="QR-код">
      <div class="qr-num">№ 1 286 452 855</div>
    </div>
  </div>

  <button class="close-btn">ЗАКРЫТЬ</button>
</div>

<script>
  function showPage(page) {
    if(page === 'ticket'){
      document.getElementById('page-ticket').style.display = '';
      document.getElementById('page-qr').style.display = 'none';
      document.getElementById('tab-ticket').classList.add('active');
      document.getElementById('tab-control').classList.remove('active');
    } else {
      document.getElementById('page-ticket').style.display = 'none';
      document.getElementById('page-qr').style.display = '';
      document.getElementById('tab-control').classList.add('active');
      document.getElementById('tab-ticket').classList.remove('active');
    }
  }
</script>
</body>
</html>
